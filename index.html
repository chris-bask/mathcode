  <script>
    var files = [
      "./part-1/1.html",
      "./part-1/2.html",
      "./part-1/3.html",
      "./part-1/4.html",
      "./part-1/5.html",
      "./part-1/6.html",
      "./part-1/7.html",
      "./part-1/8.html",
      "./part-1/9.html",
      "./part-1/10.html",
      "./part-1/11.html",
      "./part-1/12.html",
      "./part-1/13.html",
    ]; // List of HTML files to display

    var index = 0; // Current index of the file being displayed

    function next() {
      index++;
      if (index >= files.length) {
        index = 0;
      }
      document.getElementById("myframe").src = files[index];
    }

    function prev() {
      index--;
      if (index < 0) {
        index = files.length - 1;
      }
      document.getElementById("myframe").src = files[index];
    }
  </script>

  <!-- Bootstrap JS -->
  <script>
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>

  <script>
    gsap.from(".custom-block, .logo", {

    gsap.from(".footer", { duration: 1, y: "-100%", ease: "bounce" });
    gsap.from(".copyrights, .footer-transition", { duration: 5, opacity: 0 });
    gsap.from(".offcanvas-bottom", { duration: 4, opacity: 0 });
    gsap.from(".question", { duration: 3, opacity: 0 });
